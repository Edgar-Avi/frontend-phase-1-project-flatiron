<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
    <!-- css reset: sindresorhus/modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script defer src="main.js"></script>
</head>
<body>

    <h1>Rick and Morty Characters</h1>
    <!-- search button -->
    <form action="">
        <input type="text" id="search-bar" placeholder="Seach for character">
        <button id="search-button">search</button>
    </form>
    <br>
    <!-- character status -->
    <label for="character-status">Seach Status: </label>
    <select name="character-status" id="status" required>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
    </select>
    <br>
    <!-- character gender -->
    <label for="gender-status">Gender: </label>
    <select name="gender-status" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="genderless">Genderless</option>
        <option value="unknown-gender">Unknown</option>
    </select>
    <br>
    <main>
    </main>
    <script src="main.js"></script>

    <footer>
        <p>Edgar Avila 2023</p>
        <a href="#top">Back to Top</a></footer>
    </footer>
</body>
</html>
